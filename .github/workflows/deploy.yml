name: Deploy to Aliyun
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build --platform linux/amd64 -t rico-server .
      
      - name: Login to Aliyun ACR
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login --username "${{ secrets.ACR_USERNAME }}" --password-stdin <ACR_REGISTRY_URL>

      
      - name: Push to ACR
        run: |
          docker tag rico-server ${{secrets.ACR_REGISTRY_URL}}/${{ secrets.ACR_NAMESPACE }}/rico-server:latest
          docker push ${{secrets.ACR_REGISTRY_URL}}/${{ secrets.ACR_NAMESPACE }}/rico-server:latest
      
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{secrets.ACR_REGISTRY_URL}}/${{ secrets.ACR_NAMESPACE }}/rico-server:latest
            docker stop rico-server || true
            docker rm rico-server || true
            docker run -d --name rico-server -p 3000:3000 --env-file /root/rico-server.env ${{secrets.ACR_REGISTRY_URL}}/${{ secrets.ACR_NAMESPACE }}/rico-server:latest
